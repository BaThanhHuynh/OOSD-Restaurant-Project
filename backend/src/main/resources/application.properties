# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
# [QUAN TRỌNG] Đã comment dòng này để API chạy tại gốc (localhost:8080/api)
# server.servlet.context-path=/OOSD-Restaurant-Project

# ============================================
# DATABASE CONFIGURATION (XAMPP MySQL)
# ============================================
# Đảm bảo database tên là restaurant_db đã được tạo trong phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.show-sql=true
# update: Tự động tạo/cập nhật bảng nếu chưa có
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Cho phép nhận Enum chữ thường hoặc hoa đều được
spring.jackson.mapper.accept-case-insensitive-enums=true
# ============================================
# STATIC RESOURCES (Cho phép load ảnh từ folder src/assets nếu chạy chung)
# ============================================
spring.web.resources.static-locations=classpath:/static/,file:./frontend/src/

# ============================================
# JACKSON - JSON
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.restaurant=DEBUG
logging.level.org.springframework.web=DEBUG