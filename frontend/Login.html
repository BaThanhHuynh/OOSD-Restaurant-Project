<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - 4TL POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/login.css">
    <style>
        body {
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;
        }
        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: url('src/assets/Nha_hang.jpg') no-repeat center center; background-size: cover;
            filter: blur(5px); z-index: -2; transform: scale(1.1);
        }
        body::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); z-index: -1;
        }
        
        .role-select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            outline: none; font-size: 14px; background: #f8fafc; color: #334155;
            font-family: 'Poppins', sans-serif; transition: 0.3s; cursor: pointer;
        }
        .role-select:focus { border-color: #187a42; background: white; }

        .email-joined-input {
            display: flex; align-items: center; border: 1px solid #ddd; border-radius: 8px;
            background: white; overflow: hidden; transition: 0.3s;
        }
        .email-joined-input:focus-within {
            border-color: #187a42; box-shadow: 0 0 0 3px rgba(24, 122, 66, 0.1);
        }
        .email-joined-input input {
            flex: 1; border: none; outline: none; padding: 12px; font-size: 14px; color: #333;
        }
        .email-suffix {
            background: #e2e8f0; color: #64748b; padding: 12px 15px; font-size: 13px;
            font-weight: 600; border-left: 1px solid #ddd; white-space: nowrap; user-select: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="forms-wrapper">
            <form id="login-form" class="auth-form active">
                <div class="header">
                    <div class="logo-icon"><i class='bx bxs-bowl-hot'></i></div>
                    <h2>Hệ Thống POS</h2>
                    <p>Vui lòng đăng nhập để tiếp tục</p>
                </div>
                
                <div class="input-group">
                    <label>Tên đăng nhập / Email</label>
                    <div class="input-field">
                        <i class='bx bx-user'></i>
                        <input type="text" id="login-username" placeholder="Nhập username hoặc email..." required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Mật khẩu</label>
                    <div class="input-field">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="login-password" placeholder="••••••" required>
                        <i class='bx bx-hide toggle-password'></i>
                    </div>
                </div>

                <div class="actions">
                    <label class="remember"><input type="checkbox"> Ghi nhớ</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-submit">Đăng nhập</button>

                <div class="switch-form">
                    Chưa có tài khoản? <a href="#" onclick="auth.switchMode('register')">Đăng ký ngay</a>
                </div>
            </form>

            <form id="register-form" class="auth-form">
                <div class="header">
                    <h2>Đăng Ký Mới</h2>
                    <p>Tạo tài khoản quản lý nhà hàng</p>
                </div>
                
                <div class="input-group">
                    <label>Tên đăng nhập (Username)</label>
                    <div class="input-field"><i class='bx bx-user'></i><input type="text" id="reg-username" placeholder="Viết liền không dấu" required></div>
                </div>

                <div class="input-group">
                    <label>Vai trò</label>
                    <select id="reg-role" class="role-select" required onchange="auth.updateEmailSuffix()">
                        <option value="staff" selected>Nhân viên (Staff)</option>
                        <option value="cashier">Thu ngân (Cashier)</option>
                        <option value="admin">Quản lý (Admin)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Email đăng nhập (Tự động)</label>
                    <div class="email-joined-input">
                        <input type="text" id="reg-email-prefix" placeholder="ten_nguoi_dung" required>
                        <span id="reg-email-suffix" class="email-suffix">_staff@gmail.com</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Mật khẩu</label>
                    <div class="input-field"><i class='bx bx-lock-alt'></i><input type="password" id="reg-password" placeholder="••••••" required></div>
                </div>

                <button type="submit" class="btn-submit">Đăng ký</button>
                <div class="switch-form">Đã có tài khoản? <a href="#" onclick="auth.switchMode('login')">Đăng nhập</a></div>
            </form>
        </div>
        
        <div class="decoration-side">
            <div class="intro-overlay">
                <h1>4TL RES POS</h1>
                <p>Giải pháp quản lý nhà hàng toàn diện.</p>
            </div>
            <div class="slider-wrapper">
                <img src="src/assets/Pho.jpg" class="slide active">
                <img src="src/assets/Bun_bo.jpg" class="slide">
                <img src="src/assets/Bun_cha_HN.jpg" class="slide">
                <img src="src/assets/Com_tam.jpg" class="slide">
                <img src="src/assets/Ga_nuong.jpg" class="slide">
                <button class="nav-btn prev" onclick="slider.prev()"><i class='bx bx-chevron-left'></i></button>
                <button class="nav-btn next" onclick="slider.next()"><i class='bx bx-chevron-right'></i></button>
                <div class="dots-container">
                    <span class="dot active" onclick="slider.goTo(0)"></span>
                    <span class="dot" onclick="slider.goTo(1)"></span>
                    <span class="dot" onclick="slider.goTo(2)"></span>
                    <span class="dot" onclick="slider.goTo(3)"></span>
                    <span class="dot" onclick="slider.goTo(4)"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/auth.js"></script>
    
    <script>
        const slider = {
            currentIndex: 0,
            slides: document.querySelectorAll('.slide'),
            dots: document.querySelectorAll('.dot'),
            show: function(index) {
                if (index >= this.slides.length) index = 0;
                if (index < 0) index = this.slides.length - 1;
                this.currentIndex = index;
                this.slides.forEach(s => s.classList.remove('active'));
                this.dots.forEach(d => d.classList.remove('active'));
                this.slides[this.currentIndex].classList.add('active');
                this.dots[this.currentIndex].classList.add('active');
            },
            next: function() { this.show(this.currentIndex + 1); },
            prev: function() { this.show(this.currentIndex - 1); },
            goTo: function(index) { this.show(index); },
            autoPlay: function() { setInterval(() => this.next(), 5000); }
        };
        slider.autoPlay();
    </script>
</body>
</html>
